  <!-- google chart -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

      // Load Charts and the corechart package.
      google.charts.load('current', {'packages':['corechart', 'bar']});

      // Draw the pie chart for Sarah's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawSarahChart);

      // Draw the pie chart for the Anthony's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawAnthonyChart);

      // Draw the pie chart for the Anthony's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawDiv1Chart);

      // Draw the pie chart for the Anthony's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawDiv2Chart);

      // Callback that draws the pie chart for Sarah's pizza.
      function drawSarahChart() {

       var queryString = encodeURIComponent('SELECT A, B, C LIMIT 5 OFFSET 0');

       var query = new google.visualization.Query(
         'https://docs.google.com/spreadsheets/d/1P5flcLTWc3YMNA7z2XDOkBiNFsCOZ-0RP1nvCR57Gjg/gviz/tq?tq=' + queryString);
       query.send(handleQueryResponse);
     }

     function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();
      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, {
        title:'VD Plant GR and INP Y Status',
        width: 650, height: 400 });
    }

      // Callback that draws the pie chart for Anthony's pizza.
      function drawAnthonyChart() {

        // Create the data table for Sarah's pizza.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Panel', 2],
          ['Stand', 2],
          ['Circuit', 2],
          ['WIFI/BT', 1],
          ['F/R Cover', 3]
          ]);

        // Set options for Anthony's pie chart.
        var options = {title:'VD Plant Parts Status',
        width:650,
        height:400};

        // Instantiate and draw the chart for Sarah's pizza.
        var chart = new google.visualization.PieChart(document.getElementById('Anthony_chart_div'));
        chart.draw(data, options);
      }

      // Callback that draws the pie chart for Anthony's pizza.
      function drawDiv1Chart() {

        // Create the data table for Sarah's pizza.
        var data = new google.visualization.arrayToDataTable([
          ['Year', 'SAMEX', 'SEDA', 'SERK', 'SESK', 'SEH'],
          ['W1',  1000,      400,  300,      320,  580],
          ['W2',  1170,      460,  700,      260,  760],
          ['W3',  660,       1120,  1200,      760,  320],
          ['W4',  1030,      540,  320,      450,    460]
          ]);

        // Set options for Anthony's pie chart.
        var options = {title:'IQC LOT Reject Rate Plant A',
        curveType: 'function',
        width:600,
        height:300};

        // Instantiate and draw the chart for Sarah's pizza.
        var chart = new google.visualization.LineChart(document.getElementById('div1'));
        chart.draw(data, options);
      }

      // Callback that draws the pie chart for Anthony's pizza.
      function drawDiv2Chart() {

        // Create the data table for Sarah's pizza.
        var data = new google.visualization.arrayToDataTable([
          ['Year', 'SEEG', 'SIEL-C', 'SIEL-N', 'SSAP', 'SEHC'],
          ['W1',  1000,      400,  300,      320,  580],
          ['W2',  1170,      460,  700,      260,  760],
          ['W3',  660,       1120,  1200,      760,  320],
          ['W4',  1030,      540,  320,      450,    460]
          ]);


        // Set options for Anthony's pie chart.
        var options = {title:'IQC LOT Rejct Rate Plant B',
        curveType: 'function',
        width:600,
        height:300};

        // Instantiate and draw the chart for Sarah's pizza.
        var chart = new google.visualization.LineChart(document.getElementById('div2'));
        chart.draw(data, options);
      }



    </script>
