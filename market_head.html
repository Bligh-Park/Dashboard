  <!-- google chart -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

      // Load Charts and the corechart package.
      google.charts.load('current', {'packages':['corechart', 'bar']});

      // Draw the pie chart for Sarah's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(WorldSalesChart);

      // Draw the pie chart for the Anthony's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(DevationChart);

      // Draw the pie chart for the Anthony's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawTrendLines);

      // Draw the pie chart for the Anthony's pizza when Charts is loaded.
      google.charts.setOnLoadCallback(drawDiv2Chart);

      // Callback that draws the column chart for PBA defect
      function WorldSalesChart() {

        var data = google.visualization.arrayToDataTable([
          ['Country', 'Sales'],
          ['Germany', 5400],
          ['United States', 8000],
          ['Brazil', 3000],
          ['Canada', 7000],
          ['France', 4000],
          ['Russia', 7000],
          ['China', 1000],
          ['South Korea', 7000]
          ]);

        var options = {
          title: 'World Sales',
          width:650,
          height:300
        };

        var chart = new google.visualization.GeoChart(document.getElementById('WorldSales_Chart'));

        chart.draw(data, options);

      }

      // Callback that draws the pie chart for Devation Rate.
      function DevationChart() {

        var data = google.visualization.arrayToDataTable([
          ['ID',   'Sales',      'AR',     'Sales Region',   'Defects'],
          ['SAMEX',   50000,     1.23,      'America',  4000],
          ['SEDA',    40000,     1.56,      'America',  3000],
          ['SEHC',    3000,      2.4,      'Asia',      2000],
          ['TSEC',    35000,     0.8,      'Asia',    3400],
          ['SERK',    37000,     2.5,         'Europe',  3400],
          ['SEH',     25000,     1.7,       'Europe',    1200],
          ['SESK',    32000,     2.77,      'Europe',    1500],
          ['SIEL-C',  15000,     0.67,      'Asia',    4300],
          ['SIEL-N',  26000,     0.87,      'Asia',     3000],
          ['SEEG',    17000,     0.25,      'Africa',  1500]
          ]);

        var options = {
          title: 'Correlation between AR, Sales and ' +
          'defects from the markets(2010)',
          hAxis: {title: 'Sales'},
          vAxis: {title: 'AR'},
          bubble: {textStyle: {fontSize: 11}},
          width:650,
          height:300
        };

        var chart = new google.visualization.BubbleChart(document.getElementById('Devation_div'));
        chart.draw(data, options);
      }

      // Callback that draws the line chart for Plant A.
      function drawTrendLines() {

        var data = new google.visualization.DataTable();
        data.addColumn('timeofday', 'Time of Day');
        data.addColumn('number', 'Sales');
        data.addColumn('number', 'Defects');

        data.addRows([
          [{v: [1, 2015], f: 'JAN'}, 1000, 200],
          [{v: [2, 2015], f: 'FEB'}, 2000, 5000],
          [{v: [3, 2015], f: 'MAR'}, 3000, 1000],
          [{v: [4, 2015], f: 'APR'}, 4000, 225],
          [{v: [5, 2015], f: 'MAY'}, 5000, 225],
          [{v: [6, 2015], f: 'JUN'}, 6000, 3000],
          [{v: [7, 2015], f: 'JUL'}, 7000, 4000],
          [{v: [8, 2015], f: 'AUG'}, 8000, 525],
          [{v: [9, 2015], f: 'SEP'}, 9000, 750],
          [{v: [10, 2015], f: 'OCT'}, 1000, 100],
          [{v: [11, 2015], f: 'NOV'}, 1000, 100],
          [{v: [12, 2015], f: 'DEC'}, 1000, 100],
          [{v: [1, 2016], f: 'JAN'}, 1000, 2500],
          [{v: [2, 2016], f: 'FEB'}, 2000, 5000],
          [{v: [3, 2016], f: 'MAR'}, 3000, 1000],
          [{v: [4, 2016], f: 'APR'}, 4000, 225],
          ]);

        var options = {
          title: 'corelation between Sales and defects',
          trendlines: {
            0: {type: 'linear', lineWidth: 5, opacity: .3},
            1: {type: 'exponential', lineWidth: 10, opacity: .3}
          },
          hAxis: {
            title: 'Time of Day',
            format: 'MMM d, y',
            viewWindow: {
              min: [1, 2015],
              max: [12, 2015]
            }
          },
          vAxis: {
            title: 'Number of sets'
          }
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);

      }

      // Callback that draws the line chart for Plant B.
      function drawDiv2Chart() {

        // Create the data table for Production defect of Plant B.
        var data = new google.visualization.arrayToDataTable([
          ['Year', 'SEEG', 'SIEL-C', 'SIEL-N', 'SSAP', 'SEHC'],
          ['W1',  1.3,      2.3,      3.2,   2.5,  1.6],
          ['W2',  1.2,      3.2,      2.5,   2.1,  1.2],
          ['W3',  0.8,      2.7,      1.6,   1.7,  1.0],
          ['W4',  2.3,      3.2,      2.4,   2.4,  0.8],
          ['W5',  1.2,      3.2,      2.5,   2.1,  1.2],
          ['W6',  1.3,      2.3,      3.2,   2.5,  1.6],
          ['W7',  0.8,      2.7,      1.6,   1.7,  1.0]
          ]);


        // Set options for Plant B.
        var options = {title:'AR Trent',
        curveType: 'function',
        width:650,
        height:300};

        // Instantiate and draw the chart for Plant B.
        var chart = new google.visualization.LineChart(document.getElementById('div2'));
        chart.draw(data, options);
      }

    </script>
